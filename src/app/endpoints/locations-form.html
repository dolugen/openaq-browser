<form class="form-horizontal" ng-submit="submit()">
  <div class="col-sm-12">
    <form-query-url></form-query-url>
  </div>
  <div class="form-group">
      <div class="col-sm-12">
    <select class="form-control" ng-model="country" ng-change="updateUrl('country')">
      <option value="">All countries</option>
      <option ng-repeat="country in countries" value="{{ country.code }}">
        {{ country.name}}
      </option>
    </select>
    </div>
  </div>
  <pagination-inputs></pagination-inputs>
  <fetch-button></fetch-button>

</form>
