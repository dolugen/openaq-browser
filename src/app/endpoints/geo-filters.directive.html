<div class="form-group">
  <label for="coordinates" class="col-sm-4 control-label">Coordinates</label>
  <div class="col-sm-8">
    <input
        id="coordinates"
        ng-model="coordinates"
        class="form-control"
        placeholder="latitude,longitude"
        ng-change="updateUrl('coordinates')"/>
  </div>
</div>

<div class="form-group">
  <label for="radius" class="col-sm-4 control-label">Radius</label>
  <div class="col-sm-8">
    <input
        id="radius"
        ng-model="radius"
        class="form-control"
        placeholder="2500"
        type="number"
        min="0"
        ng-change="updateUrl('radius')"
    />
  </div>
</div>

<div class="form-group">
  <label for="has_geo" class="col-sm-4 control-label">Geo Filter</label>
  <div class="col-sm-8">
    <select id="has_geo"
            class="form-control"
            ng-model="has_geo"
            ng-change="updateUrl('has_geo')">
      <option value="">Don't filter</option>
      <option value="true">Show records with geo info</option>
      <option value="false">Show records without geo info</option>
    </select>
  </div>
</div>
