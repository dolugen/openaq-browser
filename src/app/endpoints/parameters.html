<div>
  <form class="form-horizontal" ng-submit="submit()">
    <div class="col-sm-12">
      <form-query-url></form-query-url>
    </div>
    
  </form>

  <p ng-show="busy">Fetching...</p>
  <p ng-show="results">Showing {{ results.length }} of {{ total }} parameters</p>

  <table ng-show="results" class="table table-striped table-bordered">
    <tr>
      <th>id</th>
      <th>name</th>
      <th>description</th>
      <th>preferredUnit</th>
    </tr>
    <tr ng-repeat="result in results">
      <td>{{ result.id }}</td>
      <td>{{ result.name }}</td>
      <td>{{ result.description }}</td>
      <td>{{ result.preferredUnit }}</td>
    </tr>
  </table>
  
</div>
