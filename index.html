<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <title>OpenAQ browser</title>
  <link rel="stylesheet" href="css/style.css" type="text/css" />

</head>

<nav class="navbar navbar-default">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/">OpenAQ Browser</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav" ng-controller="NavController">
        <li ng-class="{ active: urlLocation.path() == '/cities' }" ng-click="isActive('/cities')"><a href="#/cities">Cities</a></li>
        <li ng-class="{ active: urlLocation.path() == '/countries' }" ng-click="isActive('/countries')"><a href="#/countries">Countries</a></li>
        <li ng-class="{ active: urlLocation.path() == '/latest' }" ng-click="isActive('/latest')"><a href="#/latest">Latest</a></li>
        <li ng-class="{ active: urlLocation.path() == '/locations' }" ng-click="isActive('/locations')"><a href="#/locations">Locations</a></li>
        <li ng-class="{ active: urlLocation.path() == '/measurements' }"><a href="#/measurements">Measurements</a></li>
        <li ng-class="{ active: urlLocation.path() == '/graph' }"><a href="#/graph">Graph</a></li>
      </ul>
      <div class="nav navbar-nav navbar-right">
        <li><a href="https://docs.openaq.org/">Docs</a></li>
      </div>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<body>
  <!-- 
  <div class="container">
    <div class="alert alert-danger" ng-show="message">{{ message }}</div>
  </div>
  -->
  <div class="container" ng-view>
  </div>

  <script src="deps.js"></script>
  <script src="app.js"></script>
</body>
</html>
