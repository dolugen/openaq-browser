<table class="table table-striped table-bordered table-hover">
  <th>id</th>
  <th>name</th>
  <th>description</th>
  <th>preferredUnit</th>
  <tr ng-repeat="result in results">
    <td>{{ result.id }}</td>
    <td>{{ result.name }}</td>
    <td>{{ result.description }}</td>
    <td>{{ result.preferredUnit }}</td>
  </tr>
</table>
