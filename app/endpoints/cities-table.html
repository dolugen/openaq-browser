<table class="table table-striped table-bordered table-hover">
  <th>city</th>
  <th>country</th>
  <th>locations</th>
  <th>count</th>
  <tr ng-repeat="result in results">
    <td>{{ result.city }}</td>
    <td>{{ result.country }}</td>
    <td>{{ result.locations }}</td>
    <td>{{ result.count }}</td>
  </tr>
</table>
