<div class="panel panel-default">
  <div class="panel-heading">Pagination</div>
  <div class="panel-body">

    <div class="form-group">
      <label for="page" class="col-sm-4 control-label">Page</label>
      <div class="col-sm-8">
        <input class="form-control"
               id="page"
               ng-model="page"
               value="{{ page }}"
               placeholder="1"
               type="number"
               min="1"
               ng-change="updateUrl('page')">
      </div>
    </div>

    <div class="form-group">
      <label for="limit" class="col-sm-4 control-label">Limit</label>
      <div class="col-sm-8">
        <input class="form-control"
               id="limit"
               ng-model="limit"
               value="{{ limit }}"
               placeholder="100"
               type="number"
               min="0"
               ng-change="updateUrl('limit')">
      </div>
    </div>
    
  </div>
</div>
