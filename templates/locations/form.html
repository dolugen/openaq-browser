<form class="" ng-submit="submit()">
  <div class="form-group">
    <input ng-model="query_url" class="form-control" type="text" readonly />
  </div>
  <div class="form-group">
    <select class="form-control" ng-model="country" ng-change="submit()">
      <option value="">ANY</option>
      <option value="AU">Australia</option>
      <option value="BR">Brazil</option>
      <option value="CL">Chile</option>
      <option value="CN">China</option>
      <option value="IN">India</option>
      <option value="MN">Mongolia</option>
      <option value="NL">Netherlands</option>
      <option value="PL">Poland</option>
      <option value="TH">Thailand</option>
      <option value="GB">United Kingdom</option>
      <option value="US">United States</option>

    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" ng-click="busy = 1">
      <i class="glyphicon glyphicon-refresh"></i>
      Updoot
    </button>
  </div>
</form>
