<form class="form-horizontal" ng-submit="submit()">
  <div class="col-sm-12">
    <div class="form-group input-group">
      <input ng-model="query_url" class="form-control" type="text" readonly />
      <span class="input-group-btn">
        <a href="{{ query_url }}" target="_blank" class="btn btn-default" type="button">
          <i class="glyphicon glyphicon-share"></i>
        </a>
      </span>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-3">
      <select class="form-control" ng-model="country" ng-change="get_cities()">
        <option value="">All countries</option>
        <option ng-repeat="country in countries" value="{{ country.code }}">
          {{ country.name }}
        </option>
      </select>
    </div>
    <div class="col-sm-3">
      <select class="form-control" ng-model="city" ng-change="get_locations()">
        <option value="">All cities</option>
        <option ng-repeat="city in cities" value="{{ city.city }}">
          {{ city.city }}
        </option>
      </select>
    </div>
    <div class="col-sm-3">
      <select class="form-control" ng-model="location">
        <option value="">All locations</option>
        <option ng-repeat="location in locations" value="{{ location.location }}">
          {{ location.location }}
        </option>
      </select>
    </div>
    <div class="col-sm-3">
      <select class="form-control" ng-model="parameter">
        <option value="">All parameters</option>
        <option value="pm25">PM 2.5</option>
        <option value="pm10">PM 10</option>
        <option value="so2">SO₂</option>
        <option value="no2">NO₂</option>
        <option value="o3">O₃</option>
        <option value="co">CO</option>
        <option value="bc">BC</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-3">
      <input class="form-control" ng-model="limit" value="{{ limit }}" placeholder="limit">
    </div>
    <div class="col-sm-3">
      <input class="form-control" ng-model="page" value="{{ page }}" placeholder="page">
    </div>
    <div class="col-sm-3">
      <input class="form-control"
             ng-model="date_from"
             value="{{ date_from }}"
             placeholder="date_from (e.g. 2015-11-01)">
    </div>
    <div class="col-sm-3">
      <input class="form-control"
             ng-model="date_to"
             value="{{ date_to }}"
             placeholder="date_to (e.g. 2015-11-15)">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-6">
      <select class="form-control" ng-model="order_by">
        <option value="date">Date</option>
        <option value="value">Value</option>
        <option value="location">Location</option>
        <option value="country">Country</option>
        <option value="city">City</option>
      </select>
    </div>
    <div class="col-sm-6">
      <select class="form-control" ng-model="sort">
        <option value="desc">Descending order</option>
        <option value="asc">Ascending order</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary" >
        <i class="glyphicon glyphicon-refresh"></i>
        Updoot
      </button>
      <button type="button" class="btn pull-right" ng-click="get_csv()">
        <i class="glyphicon glyphicon-download"></i>
        CSV
      </button>
    </div>
  </div>
</form>
