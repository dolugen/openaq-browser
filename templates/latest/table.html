<table class="table table-striped table-bordered table-hover">
  <th>location</th>
  <th>country</th>
  <th>city</th>
  <th>measurements</th>
  <tr ng-repeat="result in results">
    <td>{{ result.location }}</td>
    <td>{{ result.country }}</td>
    <td>{{ result.city }}</td>
    <td>{{ result.measurements }}</td>
  </tr>
</table>
